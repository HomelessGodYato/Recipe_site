<div>
    <p>stage id {{stage.id}}</p>
    <p>cooking_time: {{stage.cooking_time}}</p>
    <p>image:<img src="{{ stage.image.image.url }}" height="100px" alt="stage"/></p>
    <h1>Ingredients</h1>
    <div>
        {% for ingredient in stage.ingredients %}
        <div>
            <p>name: {{ingredient.title}}</p>
            <p>unit: {{ingredient.unit}}</p>
            <p>amount: {{ingredient.amount}}</p>
        </div>
        {% endfor %}
    </div>
    <hr/>
</div>
