<style>
    .hidden{
        display:none
    }
    .dont_touch{
        color:red
    }
    .dont_touch::before {
	    content: "TEGO NIE POWINNO BYĆ WIDAĆ";
	}
}
</style>
<div>
    <hr/>
    error:{{error}}
    <hr/>
    <form action="./{{recipe_id}}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        title:<input type="text" name="title" value="{{recipe.title}}">
        cooking_time:<input type="number" name="cooking_time" value="{{recipe.cooking_time}}">
        image:<input type="file" name="image" value="{{recipe.image}}" accept="image/*">
        <div class="hidden dont_touch">ACTION: <input type="text" name="ACTION" value="{{ACTION}}"></div>
        <hr/>
        <button type="submit" name="{{RECIPE_FORM_STATE}}" value="{{RECIPE_FORM_STATE_FIRST}}">Dodaj etap</button>
    </form>
</div>
