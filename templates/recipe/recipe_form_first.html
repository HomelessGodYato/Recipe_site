
{% extends 'main.html' %}

{% block content %}
<main class="main">
    <div class="recipe-box">
        <div class="recipe-box-first-row">
            <h1 class="title">Dodaj Przepis</h1>
        </div>
        <div class="recipe-box-second-row">
            <div class="second-row-first-column">
                <div class="step step-chosen">Etap 1</div>
                <div class="step">Etap 2</div>
                <div class="step">Etap 3</div>
                <div class="btn-accept"><i class="fa-solid fa-check"></i></div>
            </div>
            <div class="second-row-second-column">
                {% include "recipe/recipe_form_first_template.html" with recipe=recipe error=error ACTION=ACTION %}
            </div>
        </div>
    </div>

</main>
{% endblock content %}
