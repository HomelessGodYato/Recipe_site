
{% extends 'main.html' %}

{% block content %}
    <main class="main">
        <div class="main-login">
            {% if error%}
                <p class="info">{{error}}</p>
                <p><a href="{% url 'home'  %}" class="btn btn-outline-primary comeback">Wróć do strony głównej</a></p>
            {% else  %}
            <form action="./{{recipe.id}}" class="form-delete" method="post" autocomplete="off" >
                {% csrf_token %}
                <p class="info">Czy na pewno chcesz usunąć przepis?</p>
                <button type="submit" name="ACTION" value="{{ACTION}}" class="btn btn-danger btn-delete">Usuń</button>
            </form>
            <br><p class="info">Chcę zatrzymać Przepis</p>
            <p><a href="{% url 'recipe_show' id=recipe.id %}" class="btn btn-outline-primary comeback">Wróć do przepisu</a></p>
            {% endif %}
        </div>
    </main>

{% endblock content %}
