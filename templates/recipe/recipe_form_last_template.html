<style>
    .hidden{
        display:none
    }
    .dont_touch{
        color:red
    }
    .dont_touch::before {
	    content: "TEGO NIE POWINNO BYĆ WIDAĆ";
	}
</style>
    <form action="./" method="post" enctype="multipart/form-data" class="form-recipe" autocomplete="off">
        {% csrf_token %}
        <div class="recipe-third-stage">
        <h3 class="title-second recipe-title-second">Kategorie:</h3>
        <div class="show-all-examples all-categories">
            {% for category in categories_list %}
                <div class="one-category">
                <input type="checkbox"
                       id="category_{{ forloop.counter }}"
                       name="category_{{ forloop.counter }}"s
                       value="{{category.id}}"
                       {% if category.is_checked %} checked {% endif%}
                >
                <label for="category_{{ forloop.counter }}">{{category.title}}</label>
            </div>
            {% endfor %}
        </div>
        <h3 class="title-second recipe-title-second">Tagi:</h3>
        <div class="show-all-examples all-categories">
            {% for tag in tags_list %}
                <div class="one-category">
                <input type="checkbox"
                       id="tag_{{ forloop.counter }}"
                       name="tag_{{ forloop.counter }}"
                       value="{{tag.id}}"
                       {% if tag.is_checked %} checked {% endif%}
                >
                <label for="tag_{{ forloop.counter }}">{{tag.title}}</label>
            </div>
            {% endfor %}
        </div>
        <div class="hidden dont_touch">
            number_of_categories <input type="number" name="number_of_categories" value="{{number_of_categories}}">
            number_of_tags <input type="number" name="number_of_tags" value="{{number_of_tags}}">
            recipe_id <input type="number" name="recipe_id" value="{{recipe_id}}">
            ACTION: <input type="text" name="ACTION" value="{{ACTION}}">
        </div>
        </div>
        <div class="recipe-row-two">
        <button type="submit" name="{{RECIPE_FORM_STATE}}" value="{{RECIPE_FORM_STATE_LAST}}" class="recipe-btn">Dodaj przepis</button>
    </div>
    </form>
    {% if error %}<div class="error-info"> Błędne dane</div>{% endif %}
